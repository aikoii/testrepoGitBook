openapi: 3.1.0
x-stoplight:
  id: 8yvigo6t91nhp
info:
  version: 3.0.0
  title: ID-Pal API
  summary: The ID-Pal API is a RESTful API that makes it simple to interact with the ID-Pal service in real time.
  description: "If you intend to make requests or use the cURL generated by this document please ensure you have added your access token to the 'Authorize' modal/input field located to the top right of this document.\r\nFailure to do this will result in an un-authorised response and you will not be able to interact with our API. If you do not have an access token, please contact your ID-Pal representative.\r\n\r\n"
  termsOfService: ''
  contact:
    name: Admin Developer
    url: admin@id-pal.com
    email: admin@id-pal.com
  license:
    name: Proprietary - Use Requires a License
    url: https://www.id-pal.com/contact/
servers:
  - url: https://client.id-pal.com/3.0.0
    description: ID-Pal API Server
components:
  parameters:
    Authorization:
      name: Authorization
      in: header
      description: Bearer <access_token>
      schema:
        type: string
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    Submission-Verification-Overwrite:
      content:
        application/json:
          schema:
            type: object
            properties:
              overwrite:
                type: string
                enum:
                  - pass
                  - flag
                description: Set the overwrite value to overwrite the verification outcome
                examples:
                  - pass
              note:
                type: string
                description: Set a note that will be saved against the overwrite so the reason(s) for overwriting can be recorded.
                examples:
                  - User change note
            required:
              - overwrite
          examples:
            Example 1:
              value:
                overwrite: pass
                note: User change note
    AppLink-Send:
      description: "> Note: `information_type` and `contact` both need to be populated for the message to be sent.\r\n\r\n> Note: By leaving `information_type` and `contact` empty the UUID will be generated and the message will not be sent.\r\n\r\n> Note: The `message_content` parameter requires `<AppLink>`. This string will be replaced with the actual app link sent with SMS/Email."
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              profile_id:
                type: integer
                description: This parameter allows you to set the app profile for the customer app before sending app link. This can be found in the response of the getAppProfiles API service.
                examples:
                  - 1
              information_type:
                type: string
                enum:
                  - text
                  - email
                description: If you are searching for a customer by email then set this value to email otherwise set it to text.
                examples:
                  - text
              contact:
                type: string
                description: This parameter allows you to set the recipient’s email or telephone number. Remember to set the correct information_type.
                examples:
                  - +91XXXXXXXXXX
              account_id:
                type: string
                description: Set an account ID from which you can identify the customer with your own internal systems.
                examples:
                  - '1'
              firstname:
                type: string
                description: Set the firstname from which it will be populated in the customer app automatically when OCR details could not be populated.
                examples:
                  - John
              lastname:
                type: string
                description: Set the lastname from which it will be populated in the customer app automatically when OCR details could not be populated.
                examples:
                  - Doe
              language:
                $ref: '#/components/schemas/language'
              business_representative:
                type: string
                description: Set the advisor name or business representative name.
                examples:
                  - Tom
              message_subject:
                type: string
                description: Set the subject message for emails.
                examples:
                  - App Link from API Services
              message_content:
                type: string
                description: "Manually set the message body for the SMS/Email. \r\n`<AppLink>` tag is reuired. This string will be replaced with the actual app link when sending the SMS/Email."
                examples:
                  - Hi there \n This is your unique link. \n\n <AppLink> \n\n Thank you \n ID-Pal
              link_type:
                type: string
                enum:
                  - web
                  - native
                description: Set the application link type which directs users to 'native' or 'web' application. Native sent by default.
                default: native
                examples:
                  - web
              primary_colour:
                type: string
                description: Override the primary Hex color code colour ( located in the 'Account' section on portal ).
                default: '#2F76BC'
                examples:
                  - '#218624'
            required:
              - client_key
              - access_key
              - profile_id
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                profile_id: 1
                information_type: text
                contact: +91XXXXXXXXXX
                account_id: '1'
                firstname: John
                lastname: Doe
                language: en
                business_representative: Tom
                message_subject: App Link from API Services
                message_content: Hi there \n This is your unique link. \n\n <AppLink> \n\n Thank you \n ID-Pal
                link_type: native
                primary_colour: '#2F76BC'
    AppLink-Status:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              uuid:
                $ref: '#/components/schemas/uuid'
              days:
                type: integer
                description: Set the last number of days of submissions you want to be returned. Only positive digits are accepted.
                examples:
                  - 23
              status:
                $ref: '#/components/schemas/status'
              account_id:
                type: string
                description: Filter results by an Account ID which can identify the customer with your own internal systems.
                examples:
                  - '23'
              language:
                $ref: '#/components/schemas/language'
              detailed_status:
                type: boolean
                description: Enables more detailed statuses to be provided by the authentication_data and facial_match fields other than just Pass or Fail.
                default: false
            required:
              - client_key
              - access_key
              - uuid
          examples:
            Example 1:
              value:
                client_key: 99B404BA
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                uuid: string
                days: 23
                status: 0
                account_id: '23'
                language: en
                detailed_status: true
    AppLink-Complete:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              uuid:
                $ref: '#/components/schemas/uuid'
                description: Passing a uuid will mark that uuid as having been extracted, remove any PII associated with the uuid or submissions against it, and prevent further submissions to the uuid.
            required:
              - client_key
              - access_key
              - uuid
          examples:
            Example 1:
              value:
                client_key: 99B404BA
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                uuid: 462c6d1f
    AppLink-Cancel:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              uuid:
                $ref: '#/components/schemas/uuid'
                description: Passing a uuid will mark that uuid as having been abandoned with extracting submission data remove any PII associated with the uuid or submissions against it and prevent further submissions to the uuid.
            required:
              - client_key
              - access_key
              - uuid
          examples:
            Example 1:
              value:
                client_key: 99B404BA
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                uuid: 0e3f0be9
    Submission-Status:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              uuid:
                $ref: '#/components/schemas/uuid'
              submission_id:
                type: string
                description: Passing a submission id will return the details for a specific submission.
                examples:
                  - '23'
              days:
                type: integer
                description: Set this to return every submission updated in the last n number of days. Only positive digits are accepted.
                examples:
                  - 4
              status:
                $ref: '#/components/schemas/status'
              account_id:
                type: string
                description: Filter results by an Account ID which can identify the customer with your own internal systems.
                examples:
                  - CUST1003
              language:
                $ref: '#/components/schemas/language'
                description: Filter results by the target language code. Supported languages and their ISO codes can be retrieved from the Get Dictionary Languages API service.
              detailed_status:
                type: boolean
                description: Enables more detailed statuses to be provided by the authentication_data and facial_match fields other than just Pass or Fail.
                default: false
            required:
              - client_key
              - access_key
              - uuid
          examples:
            Example 1:
              value:
                client_key: 99B404BA
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                uuid: 0e3f0be9
                submission_id: '23'
                days: 4
                status: 0
                account_id: CUST1003
                language: en
                detailed_status: false
    Submission-CDD_Report:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              submission_id:
                type: integer
                description: Passing a submission ID will return only the details for a specific submission.
                examples:
                  - 23
              content_disposition:
                type: string
                enum:
                  - inline
                  - attachment
                description: Sets the returned Content-Disposition header, type 'inline' returned by default. Type 'attachment' required by Swagger.
            required:
              - client_key
              - access_key
              - submission_id
          examples:
            Example:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                submission_id: 23
                content_disposition: inline
    Submission-Details:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              submission_id:
                type: integer
                description: Passing a submission ID will return only the details for a specific submission.
              content_disposition:
                $ref: '#/components/schemas/content_disposition'
            required:
              - client_key
              - access_key
              - submission_id
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                submission_id: 0
                content_disposition: inline
    Submission-Document:
      description: '>Note: `document_type` or `document_id` are required'
      content:
        application/json:
          schema:
            type: object
            required:
              - client_key
              - access_key
              - submission_id
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              submission_id:
                type: integer
                description: Passing a submission ID will return only the documents for a specific submission
              document_type:
                type: string
                description: Indicates the type of document the customer captured during the submission. The type of the document can be retrieved from the Get Submission Status or the Get Application Link/UUID Status API service.
              document_id:
                type: integer
                description: Indicates the inserted id of the document image or pdf file which can be retrieved from Get Submission Status or the Get Application Link/UUID Status API service.
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                submission_id: 0
                document_type: string
                document_id: 0
    Submission-Alerts:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              per_page:
                type: integer
                description: Number of submissions to be returned with the pagination.
                minimum: 1
                maximum: 50
                default: 10
                examples:
                  - 25
              page:
                type: integer
                description: The pagination page.
                default: 1
            required:
              - client_key
              - access_key
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                per_page: 10
                page: 1
    Submission-Complete:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              id:
                type: integer
                description: Passing a submission ID will mark that submission as having been extracted and remove any PII associated with the submission.
                examples:
                  - 23
            required:
              - client_key
              - access_key
              - id
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                id: 23
    Submission-Notification-Send:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              submission_id:
                type: integer
                description: The submission ID of the user who you want to send the notification to.
                examples:
                  - 23
              notification_message:
                type: string
                description: Content of the message.
                examples:
                  - Message
            required:
              - client_key
              - access_key
              - submission_id
              - notification_message
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                submission_id: 23
                notification_message: Message
    Submission-Address-Verify:
      content:
        application/json:
          schema:
            type: object
            properties:
              first_name:
                type: string
                description: Clients first name.
                examples:
                  - John
              last_name:
                type: string
                description: Clients last name.
                examples:
                  - Doe
              date_of_birth:
                type: string
                description: Clients date of birth.
                examples:
                  - '1990-01-01'
              address_1:
                type: string
                description: Clients address line one.
                examples:
                  - 123 Main St
              address_2:
                type: string
                description: Clients address line two.
              locality:
                type: string
                description: Clients locality.
                examples:
                  - Ireland
              postal_code:
                type: string
                description: Clients postal code.
                examples:
                  - D01XXXX
              country_code:
                type: string
                description: Clients country code (alpha 2).
                examples:
                  - IE
              custom_field:
                type: string
                description: Clients national ID number this field can be required based on the country.
            required:
              - first_name
              - last_name
              - date_of_birth
              - address_1
              - locality
              - country_code
          examples:
            Example 1:
              value:
                client_key: 99B404BA
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                first_name: John
                last_name: Doe
                date_of_birth: '1990-01-01'
                address_1: 123 Main St
                address_2: string
                locality: string
                postal_code: string
                country_code: NU
                custom_field: string
    Submission-CDD_Report-Generate:
      content: {}
    Submission-Create:
      content:
        application/json:
          schema:
            type: object
            properties:
              uuid:
                $ref: '#/components/schemas/uuid'
                description: Passing a uuid (Get Application Link/UUID Status services’ response) will create a submission with profile linked to application instance.
              email:
                type: string
                description: Set the email submission value.
                examples:
                  - john@doe.com
              first_name:
                type: string
                description: Set the first name submission value.
                examples:
                  - John
              last_name:
                type: string
                description: Set the last name submission value.
                examples:
                  - Doe
              phone_prefix:
                type: string
                description: Set the phone prefix submission value.
                examples:
                  - '+1'
              phone:
                type: string
                description: Set the phone submission value.
                examples:
                  - '12345678'
              gnder:
                type: string
                enum:
                  - male
                  - female
                description: Set the gender submission value.
              address_1:
                type: string
                description: Set the address line 1 submission value.
                examples:
                  - 12 Main St.
              address_2:
                type: string
                description: Set the address line 2 submission value.
              city:
                type: string
                description: Set the city submission value.
                default: LA
              county:
                type: string
                description: Set the phone submission value.
                examples:
                  - LA
              postal_code:
                type: string
                description: Set the postal code submission value.
                examples:
                  - LA
              country_of_birth:
                type: string
                description: Set the country of birth submission value.
                examples:
                  - United States
              date_of_birth:
                type: string
                description: "Set the date of birth submission value.\r\nRequired format: YEAR-MONTH-DAY"
                examples:
                  - '2010-12-30'
            required:
              - uuid
          examples:
            Example 1:
              value:
                uuid: 0e3f0be9
                email: john@doe.com
                first_name: John
                last_name: Doe
                phone_prefix: '+1'
                phone: '12345678'
                gnder: male
                address_1: 12 Main St.
                address_2: string
                city: LA
                county: LA
                postal_code: LA
                country_of_birth: United States
                date_of_birth: '2010-12-30'
    AccessToken-Get:
      content:
        application/json:
          schema:
            type: object
            required:
              - client_key
              - access_key
              - client_id
              - refresh_token
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              client_id:
                type: integer
                description: Passing a client ID will return only the details for a specific client. Initially user will get the client id while creating the new client.
                examples:
                  - 23
                example: 12
              refresh_token:
                type: string
                description: "Passing the correct refresh token is required to get a new access_token and refresh_token. Initially user will get the refresh token while creating the new client.\n\nIf by chance there is a connection issue during the request to this API service and the response is not received, you can send the same request again until you have used the newly created access_token. \nThe refresh_token returned from the last call to this service should be used for subsequent calls. Once the new access_token is used in one of the services, the old access_token and refresh_token are revoked.\n"
                examples:
                  - def502002e964313866a06dd3…
                example: def502002e964313866a06dd3…
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                client_id: 13
                refresh_token: def502002e964313866a06dd3…
    AppProfile-Get:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              id:
                type: integer
                description: Passing a profile ID (can be found in the Get Submission Status or Get Application Link/UUID Status services’ response) will return only the details for a specific app profile.
                examples:
                  - 1
            required:
              - client_key
              - access_key
              - id
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                id: 1
    AppProfile-GetAll:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
            required:
              - client_key
              - access_key
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
    Event-Acknowledge:
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              event_id:
                type: integer
                description: Passing an event ID will mark that event has having been received and prevent further retries to notify of this event.
                examples:
                  - 12
            required:
              - client_key
              - access_key
              - event_id
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                event_id: 12
    Language-GetAll:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
            required:
              - access_key
          examples:
            Example 1:
              value:
                client_key: XXXXXXXX
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
    Event-Create:
      content:
        application/json:
          schema:
            type: object
            required:
              - client_key
              - access_key
              - event_type
              - callback_url
              - secret
              - retry_attempts
              - retry_minutes
            properties:
              client_key:
                $ref: '#/components/schemas/client_key'
              access_key:
                $ref: '#/components/schemas/access_key'
              event_type:
                type: array
                description: This parameter allows specifying the event type(s) that need to be created and subscribed. This parameter allows passing one or more types
                items:
                  type: string
                  enum:
                    - new_submission_start
                    - submission_complete
                    - submission_expired
                    - ping
                    - cdd_complete
                    - submission_rejected
                    - post_submission_additional_document_uploaded
                    - new_matches
                    - reject_peps_decision
                    - cdd_report_update
                  examples:
                    - new_submission_start
              callback_url:
                type: string
                description: This parameter allows configuring the webhook’s callback URL.
                examples:
                  - https://xxxx.com
              secret:
                type: string
                description: This parameter allows setting a secret for webhook events. This secret is used in hashing the payload to create the signature.
                examples:
                  - XXXXXXX
              retry_attempts:
                type: integer
                description: This parameter allows setting the number of retries that will be attempted.
                maximum: 3
                examples:
                  - 2
              retry_minutes:
                type: integer
                description: This parameter allows setting the time between two retry attempts.
                maximum: 60
                examples:
                  - 60
              authentication_type:
                type: string
                enum:
                  - salesforce
                  - none
                description: 'This parameter will allow setting an Authentication type for webhook events. Possible values: Salesforce, None.'
                default: none
                examples:
                  - salesforce
          examples:
            Example 1:
              value:
                client_key: 99B404BA
                access_key: EXXXXXXX-XXXX-XXXX-XXXX-A873C40E1273
                event_type:
                  - new_submission_start
                callback_url: string
                secret: string
                retry_attempts: 2
                retry_minutes: 30
                authentication_type: salesforce
    UUID-Generate:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                description: This parameter allows you to set the recipient's email address
                examples:
                  - ben_doe@gmail.com
              phone:
                type: string
                description: "This parameter allows you to set the recipient's telephone number\r\n> Note: The phone number provided shoule be in international `E164` frormat."
                examples:
                  - 012345678
              account_id:
                type: string
                description: Set an account ID from which you can identify the customer with your own internal systems.
                examples:
                  - '21'
              firstname:
                type: string
                description: Set the firstname from which it will be populated in the customer app automatically when OCR details could not be populated.
                examples:
                  - Ben
              lastname:
                type: string
                description: Set the lastname from which it will be populated in the customer app automatically when OCR details could not be populated.
                examples:
                  - Doe
              language:
                $ref: '#/components/schemas/language'
              business_representative:
                type: string
                description: This parameter allows you to set the advisor name or business representative name.
                examples:
                  - John Doe
              phone_prefix:
                type: string
                description: Phone Prefix
                examples:
                  - '+1'
          examples:
            Example 1:
              value:
                email: ben_doe@gmail.com
                phone: '012345678'
                account_id: '21'
                firstname: Ben
                lastname: Doe
